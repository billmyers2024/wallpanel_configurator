name: "Panel Widget Configurator"
version: "1.2.16"
slug: "panel-widget-config"
description: "Configure ESPHome panel widgets (lights, covers, climate) with HA entity validation"
url: "https://github.com/billmyers2024/wallpanel_configurator"
arch:
  - amd64
  - aarch64
  - armv7
  - armhf
init: false
startup: system
panel_icon: mdi:view-dashboard
panel_title: "Widget Config"
ingress: true
ingress_port: 8099
ports:
  8099/tcp: null
homeassistant_api: true
map:
  - config:rw
options:
  log_level: info
schema:
  log_level: list(debug|info|warning|error)
